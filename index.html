<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Трекер задач</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<!-- Изначально установлена светлая тема -->
<body class="light-theme">
  <div class="background">
    <div class="white">
      <!-- Контейнер для квадратов для фона -->
      <div class="shapes-container">
        <div class="shapes"></div>
      </div>
      <!-- Главный экран -->
      <div class="title-screen" id="main-screen">
        <h1>Трекер задач</h1>
        <p class="description">Инструмент для управления своими задачами</p>
        <button class="start-button">Начать!</button>
      </div>
      <!-- Экран трекера -->
      <div class="tracker-screen" id="tracker-screen" style="display: none;">
        <div class="tracker-header">
          <h1>Мои задачи</h1>
        </div>
        <div class="tracker-container">
          <div class="add-task-form">
            <input type="text" id="task-input" placeholder="Новая задача...">
            <button id="add-task-btn">+</button>
          </div>
          <div class="task-filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="active">Активные</button>
            <button class="filter-btn" data-filter="completed">Завершённые</button>
          </div>
          <ul class="task-list" id="task-list"></ul>
          <div class="task-stats">
            <span id="tasks-count">0 активных задач</span>
            <button id="clear-completed">Очистить завершенные</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
